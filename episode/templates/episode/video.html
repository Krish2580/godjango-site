{% extends "fullbase.html" %}

{% block content %}

{{ video.video_h264 }} <br />
{{ video.video_webm }} <br />

<div>
  {{ video.title }} <br />
  {{ video.show_notes }} <br />
  {{ video.episode }} <br />
</div>

<div class="video">
  <video class="sublime" width="800" height="600" poster="{{ video.preview_imgae }}">
  {% if video.video_mp4 %}
  <source src="{{ video.video_mp4 }}" />
  {% endif %}
  {% if video.video_vp8 %}
  <source src="{{ video.video_vp8 }}" />
  {% endif %}
  </video>
</div>

<div id="meta-content">
  <ul id="content-tabs" class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#description">Descriptions</a></li>
    <li><a data-toggle="tab" href="#show-notes">Show Notes</a></li>
    <li><a data-toggle="tab" href="#comments">Comments</a></li>
  </ul>
  <div id="actual-data" class="tab-content">
    <div id="description" class="tab-pane active">
      {{ video.description }}
    </div>
    <div id="show-notes" class="tab-pane">
      <p>
      {{ video.show_notes }}
      </p>
    </div>
    <div id="comments" class="tab-pane">
      <div id="disqus_thread"></div>
      <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'godjango'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
       var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
       dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
       (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
       })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
    </div>
  </div>
</div>

{% endblock %}
